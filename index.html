<body>

  <header></header>
  <main>
    <section class="card_container">

      <section class="container_all_content">

        <div class="star">
          <img src="./images/icon-star.svg">
        </div>
  
        <h2 class="headline">How did we do?</h2>
  
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
  
        <article class="rating_numbers">
          <div class="rate_number">1</div>
          <div class="rate_number">2</div>
          <div class="rate_number">3</div>
          <div class="rate_number">4</div>
          <div class="rate_number">5</div>
        </article>
  
        <button id="btn" type="submit">Submit</button>
        
      </section>
      


      

 

  

  

    </section>
  </main>
